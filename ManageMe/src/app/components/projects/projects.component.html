<h2>Projects</h2>
<ul>
  <li *ngFor="let project of projects">
    {{ project.name }}
  </li>
</ul>
<h3>Add New Project</h3>
<input [(ngModel)]="newProject.name" placeholder="Project Name" />
<textarea [(ngModel)]="newProject.description" placeholder="Description"></textarea>
<button (click)="addProject()">Add Project</button>
<li *ngFor="let project of projects">
    {{ project.name }} <button (click)="deleteProject(project.id)">Delete</button>
  </li>
  
<!-- Lista projektów jak wcześniej -->
